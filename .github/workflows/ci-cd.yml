name: Build, Test & Deploy to Azure AKS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '22.x'
  TERRAFORM_VERSION: '1.9.0'
  AKS_CLUSTER_NAME: ${{ secrets.AZURE_AKS_CLUSTER_NAME }}
  AKS_RG: ${{ secrets.AZURE_AKS_RG }}

jobs:

  # =======================================================
  # Job 1: Code Quality
  # =======================================================
  code-quality:
    name: ðŸ” Code Quality & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - run: npm run lint
        continue-on-error: true

      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs-results.sarif

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs-results.sarif


  # =======================================================
  # Job 2: Build & Test
  # =======================================================
  build-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    outputs:
      image-tag: ${{ steps.tag.outputs.tag }}
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - run: |
          npm run test:unit || true
          npm run test:integration || true
          npm test -- --coverage || true

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
        continue-on-error: true

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: ðŸ·ï¸ Create Image Tag
        id: tag
        run: echo "tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT


  # =======================================================
  # Job 3: Terraform Deploy
  # =======================================================
  terraform-deploy:
    name: ðŸ—ï¸ Terraform Azure Infra
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Pass Terraform backend auth vars
      - name: Set Terraform SP Auth
        run: |
          echo "ARM_CLIENT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}" >> $GITHUB_ENV

      # Create backend
      - name: ðŸ—ï¸ Create Terraform Backend (Storage Account + Container)
        run: |
          BACKEND_NAME=tfbackend${{ github.run_id }}
          echo "BACKEND_NAME=$BACKEND_NAME" >> $GITHUB_ENV

          az group create -n tf-backend-rg -l eastus || true

          az storage account create \
            -n $BACKEND_NAME \
            -g tf-backend-rg \
            -l eastus \
            --sku Standard_LRS \
            --encryption-services blob

          az storage container create \
            --name tfstate \
            --account-name $BACKEND_NAME

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # ðŸ”¥ Terraform Init using CLI backend configs
      - name: ðŸ”„ Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=tf-backend-rg" \
            -backend-config="storage_account_name=${BACKEND_NAME}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=infra.tfstate" \
            -backend-config="use_azuread_auth=true"

      - name: Validate & Format
        working-directory: terraform
        run: |
          terraform validate
          terraform fmt -check -recursive || true

      - name: ðŸ“Š Terraform Plan
        working-directory: terraform
        run: |
          terraform plan -out=tfplan \
            -var="project_name=${{ secrets.TF_VAR_PROJECT_NAME }}" \
            -var="environment=${{ secrets.TF_VAR_ENVIRONMENT }}"

      - name: ðŸš€ Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan


  # =======================================================
  # Job 4: Docker Build & Push to ACR
  # =======================================================
  docker-build-push:
    name: ðŸ³ Build & Push to ACR
    runs-on: ubuntu-latest
    needs: terraform-deploy
    outputs:
      image-uri: ${{ steps.push.outputs.image }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Terraform Outputs
        id: tfout
        working-directory: terraform
        run: |
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
          echo "acr_login=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: ðŸ” ACR Login
        run: az acr login --name ${{ steps.tfout.outputs.acr_name }}

      - name: ðŸš€ Build & Push Image
        id: push
        env:
          ACR_LOGIN: ${{ steps.tfout.outputs.acr_login }}
          IMAGE_TAG: ${{ needs.build-test.outputs.image-tag }}
        run: |
          IMAGE=${ACR_LOGIN}/portfolio-website:${IMAGE_TAG}
          docker build -t $IMAGE -t ${ACR_LOGIN}/portfolio-website:latest .
          docker push $IMAGE
          docker push ${ACR_LOGIN}/portfolio-website:latest
          echo "image=$IMAGE" >> $GITHUB_OUTPUT


  # =======================================================
  # Job 5: Deploy to AKS
  # =======================================================
  deploy-to-aks:
    name: ðŸš€ Deploy to AKS
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RG }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Update image in manifest
        env:
          IMAGE_URI: ${{ needs.docker-build-push.outputs.image-uri }}
        run: |
          sed -i "s|image:.*|image: ${IMAGE_URI}|g" k8s/deployment.yaml

      - run: kubectl apply -f k8s/ -n production
      - run: kubectl rollout status deployment/portfolio-website -n production --timeout=10m


  # =======================================================
  # Job 6: Notifications
  # =======================================================
  notify:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      - code-quality
      - build-test
      - docker-build-push
      - deploy-to-aks
    if: always()

    steps:
      - run: echo "Pipeline completed successfully ðŸš€" >> $GITHUB_STEP_SUMMARY
