name: Build, Test & Deploy to Azure AKS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '22.x'
  TERRAFORM_VERSION: '1.9.0'

jobs:

  # =======================================================
  # Job 1: Code Quality
  # =======================================================
  code-quality:
    name: ðŸ” Code Quality & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint (non-blocking)
        run: npm run lint || true

      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs-results.sarif

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs-results.sarif


  # =======================================================
  # Job 2: Build & Test
  # =======================================================
  build-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    outputs:
      image-tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests (non-blocking)
        run: |
          npm run test:unit || true
          npm run test:integration || true
          npm test -- --coverage || true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
        continue-on-error: true

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Create Image Tag
        id: tag
        run: echo "tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT


  # =======================================================
  # Job 3: Terraform Infra Deployment
  # (create backend storage, role assignments, init/plan/apply)
  # =======================================================
  terraform-deploy:
    name: ðŸ—ï¸ Terraform Azure Infrastructure
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      acr_name: ${{ steps.tf_outputs.outputs.acr_name }}
      acr_login_server: ${{ steps.tf_outputs.outputs.acr_login_server }}
      aks_name: ${{ steps.tf_outputs.outputs.aks_name }}
      aks_rg: ${{ steps.tf_outputs.outputs.aks_rg }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform Auth (export ARM_* for Terraform)
        run: |
          echo "ARM_CLIENT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}" >> $GITHUB_ENV

      - name: Create Terraform Backend Storage (Storage Account + Container + roles)
        run: |
          # Create unique backend name per run to avoid collisions
          BACKEND_NAME="stbackend${{ github.run_id }}"
          echo "BACKEND_NAME=$BACKEND_NAME" >> $GITHUB_ENV

          az group create --name tf-backend-rg --location eastus || true

          az storage account create \
            --name $BACKEND_NAME \
            --resource-group tf-backend-rg \
            --location eastus \
            --sku Standard_LRS \
            --encryption-services blob

          # short wait for account provisioning
          sleep 10

          # create container using AAD auth
          az storage container create \
            --name tfstate \
            --auth-mode login \
            --account-name $BACKEND_NAME

          # Assign Storage Blob Data Owner (blob CRUD)
          az role assignment create \
            --assignee ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }} \
            --role "Storage Blob Data Owner" \
            --scope "/subscriptions/${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}/resourceGroups/tf-backend-rg/providers/Microsoft.Storage/storageAccounts/$BACKEND_NAME"

          # Assign Storage Account Contributor (required for listing containers/blobs via AAD)
          az role assignment create \
            --assignee ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }} \
            --role "Storage Account Contributor" \
            --scope "/subscriptions/${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}/resourceGroups/tf-backend-rg/providers/Microsoft.Storage/storageAccounts/$BACKEND_NAME"

          echo "Waiting for RBAC propagation..."
          sleep 90

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init (using backend-config flags)
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=tf-backend-rg" \
            -backend-config="storage_account_name=${BACKEND_NAME}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=infra.tfstate" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan -out=tfplan \
            -var="project_name=${{ secrets.TF_VAR_PROJECT_NAME }}" \
            -var="environment=${{ secrets.TF_VAR_ENVIRONMENT }}"

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Extract Terraform Outputs
        id: tf_outputs
        working-directory: terraform
        run: |
          # Use -raw for simple strings; change if outputs are complex
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "aks_name=$(terraform output -raw aks_cluster_name)" >> $GITHUB_OUTPUT
          echo "aks_rg=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT


  # =======================================================
  # Job 4: Docker Build & Push (to ACR created by Terraform)
  # =======================================================
  docker-build-push:
    name: ðŸ³ Build & Push to ACR
    runs-on: ubuntu-latest
    needs: [build-test, terraform-deploy]
    if: github.ref == 'refs/heads/main'
    outputs:
      image-uri: ${{ steps.push.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        run: |
          az acr login --name ${{ needs.terraform-deploy.outputs.acr_name }}

      - name: Build & Push Docker Image
        id: push
        env:
          ACR_LOGIN: ${{ needs.terraform-deploy.outputs.acr_login_server }}
          IMAGE_TAG: ${{ needs.build-test.outputs.image-tag }}
        run: |
          IMAGE=${ACR_LOGIN}/portfolio-website:${IMAGE_TAG}

          docker build \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            -t $IMAGE \
            -t ${ACR_LOGIN}/portfolio-website:latest \
            .

          docker push $IMAGE
          docker push ${ACR_LOGIN}/portfolio-website:latest

          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.push.outputs.image }}
          format: sarif
          output: trivy-image-results.sarif
        continue-on-error: true

      - name: Upload Trivy Image Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image-results.sarif
        continue-on-error: true


  # =======================================================
  # Job 5: Deploy to AKS
  # =======================================================
  deploy-to-aks:
    name: ðŸš€ Deploy to AKS
    runs-on: ubuntu-latest
    needs: [terraform-deploy, docker-build-push]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ needs.terraform-deploy.outputs.aks_rg }} \
            --name ${{ needs.terraform-deploy.outputs.aks_name }} \
            --overwrite-existing

      - name: Create namespace if missing
        run: kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - name: Update Deployment Image
        env:
          IMAGE_URI: ${{ needs.docker-build-push.outputs.image-uri }}
        run: |
          sed -i "s|image:.*|image: ${IMAGE_URI}|g" k8s/deployment.yaml

      - name: Apply Kubernetes Resources
        run: kubectl apply -f k8s/ -n production

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/portfolio-website -n production --timeout=10m

      - name: Get deployment / service status
        run: |
          kubectl get pods -n production
          kubectl get svc -n production


  # =======================================================
  # Job 6: Notifications & Summary
  # =======================================================
  notify:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      - code-quality
      - build-test
      - terraform-deploy
      - docker-build-push
      - deploy-to-aks
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸš€ Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Test | ${{ needs.build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform | ${{ needs.terraform-deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| AKS Deploy | ${{ needs.deploy-to-aks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
