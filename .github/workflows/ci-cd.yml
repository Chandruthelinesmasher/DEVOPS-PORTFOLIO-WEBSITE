name: Build, Deploy to EKS

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (optional)
        run: npm run test:unit

      - name: Build application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-ids: ${{ secrets.AWS_ACCOUNT_ID }}  # Optional: if you have multiple accounts

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/portfolio-website:latest
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/portfolio-website:${{ github.sha }}
          build-args: |
            NODE_ENV=production

      # --- TERRAFORM SETUP ---
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="key=portfolio-website.tfstate" -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Validate Terraform
        run: |
          cd terraform
          terraform validate

      - name: Plan Terraform
        run: |
          cd terraform
          terraform plan -out=tfplan -var="aws_region=${{ secrets.AWS_REGION }}" -var="project_name=${{ secrets.TF_VAR_project_name }}" -var="environment=${{ secrets.TF_VAR_environment }}"

      - name: Apply Terraform
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      # --- DEPLOY TO EKS ---
      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name portfolio-website-cluster --region ${{ secrets.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          # Optional: kubectl apply -f k8s/ingress.yaml

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/portfolio-website --timeout=5m
          kubectl get pods -l app=portfolio-website
          kubectl get svc portfolio-website-svc

      - name: Notify Success
        run: echo "âœ… Deployment successful!"