name: Build, Test & Deploy to Azure AKS (Full Destroy Mode)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

env:
  NODE_VERSION: '22.x'
  TERRAFORM_VERSION: '1.9.0'
  BACKEND_RG: tf-backend-rg

jobs:

  # =======================================================
  # Job 1: Code Quality
  # =======================================================
  code-quality:
    name: ðŸ” Code Quality & Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm run lint || true

      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs-results.sarif

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs-results.sarif


  # =======================================================
  # Job 2: Build & Test
  # =======================================================
  build-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    outputs:
      image-tag: ${{ steps.tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - run: |
          npm run test:unit || true
          npm run test:integration || true
          npm test -- --coverage || true

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
        continue-on-error: true

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - id: tag
        run: echo "tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT


  # =======================================================
  # Job 3: Pre-Destroy â€” FULL DESTROY MODE
  # =======================================================
  pre-destroy:
    name: ðŸ§¨ Pre-Destroy Azure Resource Groups
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Inputs
        run: |
          if [ -z "${{ secrets.TF_VAR_PROJECT_NAME }}" ]; then
            echo "Missing TF_VAR_PROJECT_NAME"
            exit 1
          fi
          if [ -z "${{ secrets.TF_VAR_ENVIRONMENT }}" ]; then
            echo "Missing TF_VAR_ENVIRONMENT"
            exit 1
          fi

      - name: Build Resource Group List
        id: rg_list
        run: |
          PROJECT="${{ secrets.TF_VAR_PROJECT_NAME }}"
          ENV="${{ secrets.TF_VAR_ENVIRONMENT }}"
          BACKEND_RG="${{ env.BACKEND_RG }}"
          RG1="${PROJECT}-${ENV}-rg"
          RG2="${PROJECT}-rg"
          CUSTOM="${{ secrets.CUSTOM_RG_LIST }}"

          LIST="${BACKEND_RG},${RG1},${RG2}"
          if [ -n "$CUSTOM" ]; then LIST="${LIST},${CUSTOM}"; fi

          UNIQUE=$(echo "$LIST" | tr ',' '\n' | sed 's/^ *//;s/ *$//' | sort -u | paste -sd, -)
          echo "rg_list=$UNIQUE" >> $GITHUB_OUTPUT

      - name: Delete Resource Groups
        run: |
          IFS=',' read -ra RGS <<< "${{ steps.rg_list.outputs.rg_list }}"
          for RG in "${RGS[@]}"; do
            if [ -z "$RG" ]; then continue; fi

            echo "Checking RG: $RG"
            if az group exists -n "$RG"; then
              echo "Deleting $RG ..."
              az group delete -n "$RG" --yes --no-wait || true

              for i in $(seq 1 60); do
                if ! az group exists -n "$RG"; then
                  echo "$RG deleted"
                  break
                fi
                echo "Waiting for $RG ... ($i/60)"
                sleep 10
              done
            else
              echo "$RG does NOT exist â€” skipping"
            fi
          done

      - run: sleep 20

      - name: Recreate Backend RG
        run: az group create -n ${{ env.BACKEND_RG }} -l eastus


      - name: Export ARM Credentials
        run: |
          echo "ARM_CLIENT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}"     >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}"     >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}" >> $GITHUB_ENV


  # =======================================================
  # Job 4: Terraform Deploy
  # =======================================================
  terraform-deploy:
    name: ðŸ—ï¸ Terraform Deploy
    runs-on: ubuntu-latest
    needs: pre-destroy
    if: github.ref == 'refs/heads/main'
    outputs:
      acr_name: ${{ steps.tf_outputs.outputs.acr_name }}
      acr_login_server: ${{ steps.tf_outputs.outputs.acr_login_server }}
      aks_name: ${{ steps.tf_outputs.outputs.aks_name }}
      aks_rg: ${{ steps.tf_outputs.outputs.aks_rg }}

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Backend Storage
        run: |
          BACKEND_NAME="stbackend${{ github.run_id }}"
          BACKEND_NAME=$(echo "$BACKEND_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]//g' | cut -c1-24)
          echo "BACKEND_NAME=$BACKEND_NAME" >> $GITHUB_ENV

          az storage account create \
            --name $BACKEND_NAME \
            --resource-group ${{ env.BACKEND_RG }} \
            --location eastus \
            --sku Standard_LRS

          sleep 10

          az storage container create --name tfstate --auth-mode login --account-name $BACKEND_NAME

          az role assignment create \
            --assignee ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }} \
            --role "Storage Blob Data Owner" \
            --scope "/subscriptions/${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}/resourceGroups/${{ env.BACKEND_RG }}/providers/Microsoft.Storage/storageAccounts/$BACKEND_NAME" || true

          sleep 20

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.BACKEND_RG }}" \
            -backend-config="storage_account_name=${BACKEND_NAME}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=infra.tfstate" \
            -backend-config="use_azuread_auth=true"

      - working-directory: terraform
        run: terraform validate

      - working-directory: terraform
        run: |
          terraform plan -out=tfplan \
            -var "project_name=${{ secrets.TF_VAR_PROJECT_NAME }}" \
            -var "environment=${{ secrets.TF_VAR_ENVIRONMENT }}"

      - working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - id: tf_outputs
        working-directory: terraform
        run: |
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "aks_name=$(terraform output -raw aks_cluster_name)" >> $GITHUB_OUTPUT
          echo "aks_rg=$(terraform output -raw aks_rg)" >> $GITHUB_OUTPUT


  # =======================================================
  # Job 5: Docker Build & Push
  # =======================================================
  docker-build-push:
    name: ðŸ³ Build & Push to ACR
    runs-on: ubuntu-latest
    needs: terraform-deploy
    outputs:
      image-uri: ${{ steps.push.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: |
          if [ -z "${{ needs.terraform-deploy.outputs.acr_name }}" ]; then
            echo "ACR empty"
            exit 1
          fi

      - run: az acr login --name "${{ needs.terraform-deploy.outputs.acr_name }}"

      - uses: docker/setup-buildx-action@v3

      - id: push
        env:
          ACR_LOGIN: ${{ needs.terraform-deploy.outputs.acr_login_server }}
          IMAGE_TAG: ${{ needs.build-test.outputs.image-tag }}
        run: |
          IMAGE="${ACR_LOGIN}/portfolio-website:${IMAGE_TAG}"
          docker build -t "$IMAGE" -t "${ACR_LOGIN}/portfolio-website:latest" .
          docker push "$IMAGE"
          docker push "${ACR_LOGIN}/portfolio-website:latest"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT


  # =======================================================
  # Job 6: Deploy to AKS
  # =======================================================
  deploy-to-aks:
    name: ðŸš€ Deploy to AKS
    runs-on: ubuntu-latest
    needs: [terraform-deploy, docker-build-push]

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: |
          az aks get-credentials \
            --resource-group "${{ needs.terraform-deploy.outputs.aks_rg }}" \
            --name "${{ needs.terraform-deploy.outputs.aks_name }}" \
            --overwrite-existing

      - run: kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - run: |
          sed -i "s|image:.*|image: ${{ needs.docker-build-push.outputs.image-uri }}|g" k8s/deployment.yaml

      - run: kubectl apply -f k8s/ -n production

      - run: kubectl rollout status deployment/portfolio-website -n production --timeout=10m


  # =======================================================
  # Job 7: Notify Summary
  # =======================================================
  notify:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build-test, terraform-deploy, docker-build-push, deploy-to-aks]
    if: always()

    steps:
      - run: |
          echo "# ðŸš€ Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Test | ${{ needs.build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform | ${{ needs.terraform-deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| AKS Deploy | ${{ needs.deploy-to-aks.result }} |" >> $GITHUB_STEP_SUMMARY


  # =======================================================
  # Job 8: Manual Approval via Environment "destroy"
  # =======================================================
  wait-for-approval:
    name: â¸ï¸ Await Approval to Destroy Resources
    runs-on: ubuntu-latest
    needs: notify
    environment: destroy

    steps:
      - run: echo "Awaiting approval to perform final destroy..."


  # =======================================================
  # Job 9: Final Destroy (manual approval required)
  # =======================================================
  destroy-resources:
    name: ðŸ’£ Final Destroy Azure Resources
    runs-on: ubuntu-latest
    needs: wait-for-approval
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build RG List
        id: rg_list_final
        run: |
          PROJECT="${{ secrets.TF_VAR_PROJECT_NAME }}"
          ENV="${{ secrets.TF_VAR_ENVIRONMENT }}"
          RG1="${PROJECT}-${ENV}-rg"
          RG2="${PROJECT}-rg"
          BACKEND_RG="${{ env.BACKEND_RG }}"
          CUSTOM="${{ secrets.CUSTOM_RG_LIST }}"

          LIST="${BACKEND_RG},${RG1},${RG2}"
          if [ -n "$CUSTOM" ]; then LIST="${LIST},${CUSTOM}"; fi
          UNIQUE=$(echo "$LIST" | tr ',' '\n' | sed 's/^ *//;s/ *$//' | sort -u | paste -sd, -)

          echo "rg_list=$UNIQUE" >> $GITHUB_OUTPUT

      - name: Destroy RGs
        run: |
          IFS=',' read -ra RGS <<< "${{ steps.rg_list_final.outputs.rg_list }}"
          for RG in "${RGS[@]}"; do
            if [ -z "$RG" ]; then continue; fi

            if az group exists -n "$RG"; then
              echo "Destroying: $RG"
              az group delete -n "$RG" --yes --no-wait || true

              for i in $(seq 1 60); do
                if ! az group exists -n "$RG"; then
                  echo "$RG deleted"
                  break
                fi
                echo "Waiting for delete ($i/60)"
                sleep 10
              done
            else
              echo "$RG missing â€” skipping"
            fi
          done

      - run: echo "Final Destroy Completed"

