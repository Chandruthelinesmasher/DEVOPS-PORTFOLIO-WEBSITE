name: Build, Test & Deploy to AWS EKS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  TERRAFORM_VERSION: '1.9.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: portfolio-website
  EKS_CLUSTER_NAME: portfolio-website-cluster

jobs:
  # =============================================
  # Job 1: Code Quality & Security
  # =============================================
  code-quality:
    name: ðŸ” Code Quality & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: ðŸ”’ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ðŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ðŸ” Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: ðŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'

  # =============================================
  # Job 2: Build & Test
  # =============================================
  build-test:
    name: ðŸ—ï¸ Build & Test Application
    runs-on: ubuntu-latest
    needs: code-quality
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    
    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Unit Tests
        run: npm run test:unit
        continue-on-error: true

      - name: ðŸ§ª Run Integration Tests
        run: npm run test:integration
        continue-on-error: true

      - name: ðŸ“Š Generate Test Coverage
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true
        continue-on-error: true

      - name: ðŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
        continue-on-error: true

      - name: ðŸ—ï¸ Build React Application
        run: npm run build
        env:
          CI: false
          NODE_ENV: production

      - name: ðŸ“¦ Archive Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

      - name: ðŸ·ï¸ Generate Image Tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Full tag: ${{ github.ref_name }}-${SHORT_SHA}"

  # =============================================
  # Job 3: Docker Build & Push to ECR
  # =============================================
  docker-build-push:
    name: ðŸ³ Docker Build & Push to ECR
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/

      - name: ðŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build and Push Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.build-test.outputs.image-tag }}
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          LATEST_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"
          
          docker build -t $IMAGE_URI \
            -t $LATEST_URI \
            --build-arg NODE_ENV=production \
            .
          
          docker push $IMAGE_URI
          docker push $LATEST_URI
          
          echo "image=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "âœ… Image pushed: ${IMAGE_URI}"

      - name: ðŸ”’ Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-image.outputs.image }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
        continue-on-error: true

      - name: ðŸ“¤ Upload Trivy Image Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'
        continue-on-error: true

  # =============================================
  # Job 4: Terraform Infrastructure
  # =============================================
  terraform-deploy:
    name: ðŸ—ï¸ Terraform Infrastructure
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ðŸ”„ Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=portfolio-website/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="encrypt=true"

      - name: âœ… Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: ðŸ“‹ Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: ðŸ“Š Terraform Plan
        working-directory: terraform
        run: |
          terraform plan -out=tfplan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="project_name=${{ secrets.TF_VAR_PROJECT_NAME }}" \
            -var="environment=${{ secrets.TF_VAR_ENVIRONMENT }}" \
            -var="ecr_repository_url=${{ needs.docker-build-push.outputs.image-uri }}"

      - name: ðŸš€ Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: ðŸ“¤ Export Terraform Outputs
        id: tf-outputs
        working-directory: terraform
        run: |
          echo "eks_cluster_endpoint=$(terraform output -raw eks_cluster_endpoint)" >> $GITHUB_OUTPUT
          echo "eks_cluster_name=$(terraform output -raw eks_cluster_name)" >> $GITHUB_OUTPUT

  # =============================================
  # Job 5: Deploy to EKS
  # =============================================
  deploy-to-eks:
    name: ðŸš€ Deploy to EKS
    runs-on: ubuntu-latest
    needs: [docker-build-push, terraform-deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://portfolio.chandru-devops.com
    
    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”§ Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ðŸ” Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}
          
          kubectl version --client
          kubectl cluster-info

      - name: ðŸ“ Update Kubernetes Manifests
        env:
          IMAGE_URI: ${{ needs.docker-build-push.outputs.image-uri }}
        run: |
          # Update deployment.yaml with new image
          sed -i "s|image:.*|image: ${IMAGE_URI}|g" k8s/deployment.yaml
          
          echo "Updated deployment.yaml:"
          cat k8s/deployment.yaml

      - name: ðŸš€ Deploy to Kubernetes
        run: |
          # Apply ConfigMaps and Secrets first
          kubectl apply -f k8s/configmap.yaml --namespace=production || true
          kubectl apply -f k8s/secret.yaml --namespace=production || true
          
          # Apply main resources
          kubectl apply -f k8s/deployment.yaml --namespace=production
          kubectl apply -f k8s/service.yaml --namespace=production
          kubectl apply -f k8s/ingress.yaml --namespace=production || true
          
          echo "âœ… Kubernetes resources applied"

      - name: â³ Wait for Deployment Rollout
        run: |
          kubectl rollout status deployment/portfolio-website \
            --namespace=production \
            --timeout=10m
          
          echo "âœ… Deployment rollout completed"

      - name: ðŸ” Verify Deployment
        run: |
          echo "ðŸ“Š Deployment Status:"
          kubectl get deployments -n production
          
          echo ""
          echo "ðŸ“¦ Pods Status:"
          kubectl get pods -l app=portfolio-website -n production
          
          echo ""
          echo "ðŸŒ Services:"
          kubectl get svc -n production
          
          echo ""
          echo "ðŸ”— Ingress:"
          kubectl get ingress -n production || echo "No ingress configured"

      - name: ðŸ“Š Get Application URL
        id: app-url
        run: |
          # Get LoadBalancer URL
          LB_HOSTNAME=$(kubectl get svc portfolio-website-svc -n production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' || echo "pending")
          
          if [ "$LB_HOSTNAME" != "pending" ]; then
            echo "app_url=http://${LB_HOSTNAME}" >> $GITHUB_OUTPUT
            echo "âœ… Application URL: http://${LB_HOSTNAME}"
          else
            echo "â³ LoadBalancer is still provisioning..."
          fi

      - name: ðŸ§ª Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 30
          
          # Try to get the service endpoint
          ENDPOINT=$(kubectl get svc portfolio-website-svc -n production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          
          if [ -n "$ENDPOINT" ]; then
            for i in {1..5}; do
              if curl -f -s "http://${ENDPOINT}/health" > /dev/null; then
                echo "âœ… Health check passed!"
                break
              else
                echo "â³ Attempt $i: Waiting for service to respond..."
                sleep 10
              fi
            done
          else
            echo "âš ï¸ Service endpoint not yet available"
          fi

  # =============================================
  # Job 6: Post-Deployment Tests
  # =============================================
  post-deployment-tests:
    name: ðŸ§ª Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy-to-eks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”§ Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: ðŸ§ª Run Smoke Tests
        run: |
          echo "ðŸ§ª Running smoke tests..."
          
          # Check if pods are running
          READY_PODS=$(kubectl get pods -l app=portfolio-website -n production -o jsonpath='{.items[*].status.conditions[?(@.type=="Ready")].status}')
          
          if [[ "$READY_PODS" == *"True"* ]]; then
            echo "âœ… Pods are ready"
          else
            echo "âŒ Pods are not ready"
            exit 1
          fi

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ EKS Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Deployed Resources" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get all -n production -l app=portfolio-website >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # =============================================
  # Job 7: Notifications & Reporting
  # =============================================
  notify:
    name: ðŸ“Š Pipeline Summary & Notification
    runs-on: ubuntu-latest
    needs: [code-quality, build-test, docker-build-push, deploy-to-eks]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Pipeline Report
        run: |
          echo "# ðŸš€ AWS EKS Deployment Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ“‹ Pipeline Information" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Workflow** | ${{ github.workflow }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Author** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **AWS Region** | ${{ env.AWS_REGION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **EKS Cluster** | ${{ env.EKS_CLUSTER_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ“Š Job Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "âœ… **Code Quality** - Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Code Quality** - Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-test.result }}" == "success" ]; then
            echo "âœ… **Build & Test** - Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build & Test** - Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.docker-build-push.result }}" == "success" ]; then
            echo "âœ… **Docker Build & Push** - Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Docker Build & Push** - Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.deploy-to-eks.result }}" == "success" ]; then
            echo "âœ… **EKS Deployment** - Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **EKS Deployment** - Skipped or Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-to-eks.result }}" == "success" ]; then
            echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Your portfolio website has been successfully deployed to AWS EKS." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”— Access Commands" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Configure kubectl" >> $GITHUB_STEP_SUMMARY
            echo "aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# View pods" >> $GITHUB_STEP_SUMMARY
            echo "kubectl get pods -n production" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# View services" >> $GITHUB_STEP_SUMMARY
            echo "kubectl get svc -n production" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Completed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY