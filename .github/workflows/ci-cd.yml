name: Portfolio CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'  # Updated to match your Dockerfile
  IMAGE_NAME: portfolio-website

jobs:
  # =============================================
  # Job 1: Build & Test
  # =============================================
  build-and-test:
    name: ðŸ—ï¸ Build & Test Application
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Tests with Coverage
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true
        continue-on-error: true

      - name: ðŸ—ï¸ Build Vite Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ“¦ Archive Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/  # âœ… Updated from 'build/' to 'dist/' for Vite
          retention-days: 7

  # =============================================
  # Job 2: Docker Build & Push to Docker Hub
  # =============================================
  docker-build-push:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/  # âœ… Updated from 'build/' to 'dist/' for Vite

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ðŸ·ï¸ Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/portfolio-website
          tags: |
            type=raw,value=latest
            type=sha
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: ðŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # Build args are not needed since Dockerfile handles it
          # build-args:
          #   NODE_VERSION: ${{ env.NODE_VERSION }}

  # =============================================
  # Job 3: Notification & Summary Report
  # =============================================
  notify:
    name: ðŸ“Š Pipeline Summary & Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build-push]
    if: always()

    steps:
      - name: ðŸ“Š Generate Final Pipeline Summary
        run: |
          echo "# ðŸš€ CI/CD Pipeline Execution Report" >> $GITHUB_STEP_SUMMARY
          echo "Pipeline completed for branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY