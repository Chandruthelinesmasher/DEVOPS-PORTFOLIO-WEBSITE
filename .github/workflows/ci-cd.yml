name: Build, Test & Deploy to Azure AKS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '22.x'
  TERRAFORM_VERSION: '1.9.0'
  ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
  ACR_LOGIN: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
  AKS_CLUSTER_NAME: ${{ secrets.AZURE_AKS_CLUSTER_NAME }}
  AKS_RG: ${{ secrets.AZURE_AKS_RG }}

jobs:

  # =======================================================
  # Job 1: Code Quality
  # =======================================================
  code-quality:
    name: ðŸ” Code Quality & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: ðŸ” Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs-results.sarif

      - name: ðŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs-results.sarif


  # =======================================================
  # Job 2: Build & Test
  # =======================================================
  build-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    outputs:
      image-tag: ${{ steps.tag.outputs.tag }}
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: ðŸ§ª Run Tests
        run: |
          npm run test:unit || true
          npm run test:integration || true
          npm test -- --coverage || true

      - name: ðŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
        continue-on-error: true

      - name: ðŸ—ï¸ Build App
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: ðŸ·ï¸ Create Image Tag
        id: tag
        run: echo "tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT


  # =======================================================
  # Job 3: Docker Build & Push to ACR
  # =======================================================
  docker-build-push:
    name: ðŸ³ Build & Push to ACR
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      image-uri: ${{ steps.push.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      # Azure Login
      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: docker/setup-buildx-action@v3

      - name: ðŸ” ACR Login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: ðŸ³ Build & Push Image
        id: push
        env:
          IMAGE_TAG: ${{ needs.build-test.outputs.image-tag }}
        run: |
          IMAGE=${{ env.ACR_LOGIN }}/portfolio-website:${IMAGE_TAG}

          docker build -t $IMAGE -t ${{ env.ACR_LOGIN }}/portfolio-website:latest .
          docker push $IMAGE
          docker push ${{ env.ACR_LOGIN }}/portfolio-website:latest

          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: ðŸ”’ Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.push.outputs.image }}
          format: sarif
          output: trivy-image-results.sarif
        continue-on-error: true

      - name: Upload Image Scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image-results.sarif


  # =======================================================
  # Job 4: Terraform Apply Azure Infra
  # =======================================================
  terraform-deploy:
    name: ðŸ—ï¸ Terraform Azure Infra
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: â¬‡ï¸ Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ðŸ”„ Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Validate & Format
        working-directory: terraform
        run: |
          terraform validate
          terraform fmt -check -recursive || true

      - name: ðŸ“Š Terraform Plan
        working-directory: terraform
        run: |
          terraform plan -out=tfplan \
            -var="project_name=${{ secrets.TF_VAR_PROJECT_NAME }}" \
            -var="environment=${{ secrets.TF_VAR_ENVIRONMENT }}" \
            -var="image_uri=${{ needs.docker-build-push.outputs.image-uri }}"

      - name: ðŸš€ Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan


  # =======================================================
  # Job 5: Deploy to AKS
  # =======================================================
  deploy-to-aks:
    name: ðŸš€ Deploy to AKS
    runs-on: ubuntu-latest
    needs: [docker-build-push, terraform-deploy]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RG }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Update image in deployment
        env:
          IMAGE_URI: ${{ needs.docker-build-push.outputs.image-uri }}
        run: |
          sed -i "s|image:.*|image: ${IMAGE_URI}|g" k8s/deployment.yaml

      - name: Apply Kubernetes Resources
        run: |
          kubectl apply -f k8s/ -n production

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/portfolio-website -n production --timeout=10m


  # =======================================================
  # Job 6: Notifications
  # =======================================================
  notify:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build-test, docker-build-push, deploy-to-aks]
    if: always()

    steps:
      - name: Summary
        run: echo "Pipeline completed successfully ðŸš€" >> $GITHUB_STEP_SUMMARY
