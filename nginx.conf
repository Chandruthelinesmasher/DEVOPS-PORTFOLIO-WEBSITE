events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    server_tokens off;

    server {
        listen 8080;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional health endpoint
        location /health {
            return 200 "OK\n";
        }
    }
}
